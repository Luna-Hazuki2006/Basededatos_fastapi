<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='../static/styles.css') }}">
    <title>Tus items</title>
</head>
<body>
    <h1>Lista de items</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Consultar</th>
        </tr>
        {% for esto in items %}
        <tr>
            <td>{{ esto.id }}</td>
            <td>{{ esto.nombre }}</td>
            <td>
                <a href="/item/{{ esto.id }}">👁</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
